<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <h1><b>FSPsim联飞常用工具测试</b></h1>
</head>
<body>
    <!-- 按钮1 -->
    {
    <button id="ob" class="image-button1">
        <img src="no1.jpg" alt="Button Image1">
    </button>

    <div id="ns">
        米/英尺转换器
        <button id="nb" style="
        top: 30px;
        left: 290px;
        position: absolute;">确认</button>
        <form>
            <label for="my-textbox">请输入文本:</label>
            <input type="text" id="mt" name="my-textbox" placeholder="请输入数字（单位：米/m）">
        </form>
        <p id="result"></p>
        <script>
            // 获取元素的引用
            var numberInput = document.getElementById('mt');
            var multiplyButton = document.getElementById('nb');
            var resultElement = document.getElementById('result');
                // 为按钮添加点击事件监听器
        multiplyButton.addEventListener('click', function() {
        // 获取文本框中的值，并尝试转换为数字
            var number = parseFloat(numberInput.value);
        
        // 检查转换后的值是否是一个有效的数字
            if (isNaN(number)) {
                resultElement.textContent = '请输入一个有效的数字！';
            } else {
            // 计算乘以2后的结果，并显示
                var result = number * 3.2808399;
                var result = Math.round(result);
                resultElement.textContent = '转换为英尺为: ' + result+"英尺,调高度为"+result+"即可";
            }
        });
        </script>
    </div>

    <script>
        // 获取主按钮和新板块的引用
    var mainButton1 = document.getElementById('ob');
    var newSection1 = document.getElementById('ns');
    
    // 为主按钮添加点击事件监听器
    mainButton1.addEventListener('click', function() {
        // 切换按钮的放大状态
        mainButton1.classList.toggle('button-enlarged');
        // 当主按钮被点击时，显示新板块
        newSection1.style.display = newSection1.style.display === 'block' ? 'none' : 'block';
    });
    </script>
    }
    

    {
        <!-- 按钮2 -->
        <button id="pb" class="image-button2">
        <img src="no2.jpg" alt="Button Image2">
        </button>

    <div id="nq">
        <p><b>放行复述单</b></p>
        <pa>
            1,放行阶段:飞行员:<input type="text" placeholder="放行管制席名称">放行,
            <input type="text" placeholder="航班号">,
            <br>停机位<input type="text" placeholder="停机位名称">,
            请求放行至<input type="text" placeholder="目的地城市名">
            <br><br>2,放行复述阶段:飞行员:可以放行至<input type="text" placeholder="目的地城市名">,
            跑道<input type="text" placeholder="跑道">,
            <input type="text" placeholder="离场程序名">离场,
            起始上高<input type="text" placeholder="起始高（起飞后上的高度）">,
            修压<input type="text" placeholder="修压（4位）">,
            <br>应答机<input type="text" placeholder="应答机（4位）">,
            离场频率<input type="text" placeholder="离场后联系的管制频率">,
            <input type="text" placeholder="航班号">.

        </pa>
    </div>

    
    <script>
        // 获取主按钮和新板块的引用
    var mainButton2 = document.getElementById('pb');
    var newSection2 = document.getElementById('nq');
    
    // 为主按钮添加点击事件监听器
    mainButton2.addEventListener('click', function() {
        // 切换按钮的放大状态
        mainButton2.classList.toggle('button-enlarged');
        // 当主按钮被点击时，显示新板块
    newSection2.style.display = newSection2.style.display === 'block' ? 'none' : 'block';
    });
    </script>
    }
    
</body>
</html>
